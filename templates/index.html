<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的 ToDo</title>
</head>
<body>
<h1>我的 ToDo</h1>

<p>
    已完成：{{ completed }} |
    未完成：{{ pending }}
</p>

<form method="post" action="/add">
    <input name="todo" placeholder="输入待办事项">
    <button type="submit">添加</button>
</form>

<ul>
{% for task in tasks %}
    <li>
        {% if task.completed %}
            <s>{{ task.text }}</s>
        {% else %}
            {{ task.text }}
        {% endif %}
        <a href="/toggle/{{ task.id }}">[完成/取消]</a>
        <a href="/delete/{{ task.id }}">[删除]</a>
    </li>
{% endfor %}
</ul>

</body>
</html>
